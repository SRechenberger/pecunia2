{% extends "base.html" %}

{% block content %}
<div id="landing">
  <div id="welcome-panel" class="panel panel-default">
    <div class="panel-heading">
      <div class="col">
	<div class="row" align="center">
        	<h1> PECUNIA II </h1>
      </div>
	<div class="row" align="center">
		<h3> THE BUDGET MANAGEMENT SYSTEM </h3>
      </div>
	</div>
    </div>
    <div class="panel-body">
      {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endif %}
      <div class="row">
        <div class="col-md-6">
          <h3>Sign up</h3>
          <form role="form" action="/signup" method="post">
            <div class="form-group">
              <label for="sign-up-username" class="sr-only">
                Username
              </label>
              <input type="text"
                     class="form-control"
                     id="sign-up-username"
                     name="username"
                     placeholder="Username">
            </div>

            <div class="form-group">
              <label for="sign-up-password" class="sr-only">
                Password
              </label>
              <input type="password"
                     class="form-control"
                     id="sign-up-password"
                     name="password"
                     placeholder="Password">
            </div>

            <div class="form-group">
              <label for="sign-up-password-repeat" class="sr-only">
                Repeat Password
              </label>
              <input type="password"
                     class="form-control"
                     id="sign-up-password-repeat"
                     name="password-repeat"
                     placeholder="Repeat Password">
            </div>
            <button type="submit" class="btn btn-default">
              Submit
            </button>
          </form>
        </div>

        <div class="col-md-6">
          <h3>
            Sign in
          </h3>
          <form role="form" action="/signin" method="post">
            <div class="form-group">
              <label for="sing-in-username" class="sr-only">
                Username
              </label>
              <input type="text"
                     class="form-control"
                     id="sign-in-username"
                     name="username"
                     placeholder="Username">
            </div>
            <div class="form-group">
              <label for="sing-in-password" class="sr-only">
                Password
              </label>
              <input type="password"
                     class="form-control"
                     id="sign-in-password"
                     name="password"
                     placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
<div class="col-lg-12" align="center">
<font color="#dddddd">
{% include "includes/version.html" %}
</font>
</font>
</div>
{% endblock %}
